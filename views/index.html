				$(document).ready(function(){
					$.ajax({
						async: false,
						type: "get",
						url: "http://140.143.237.247:8083/permission/getpremission",
						datatype: 'json',
						xhrFields: {
							withCredentials: true
						},
						crossDomain: true,
						//成功的回调函数
						success: function(msg) {
							var data = msg.data;
							if (msg.code != 0) {
								location.href = "user/login.html"
							}
							if (isEmptyObject(data)!=0) {
								console.log("1")
								var a=[]
								$.each(data, function(index, item) {
									var url = item.split("/")
									a.push(url[1])
								})
								console.log(a)
								if(a.indexOf("user")==-1&&a.indexOf("manage")==-1){
									$('#user').hide();
								}
								if(a.indexOf("role")==-1){
									$('#role').hide();
								}
							} else {
								console.log("2")
								$('#user').hide();
								$('#role').hide();
								$('#avirGroup').hide();
							}
						},
						error: function(error) {
							console.log(error)
						},
					})
				});
			
				function isEmptyObject(obj) {
			
					var jlength=0;
					for (var key in obj) {
						if(key!="null"){
							jlength++;
						}
					};
					return jlength
				};
