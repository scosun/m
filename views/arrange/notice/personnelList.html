        $.ajax({
            async: false,

            url: url + "/permission/getpremission",
            datatype: 'json',

            xhrFields: {
                withCredentials: true
            },
            //成功的回调函数
            success: function (msg) {
                var data = msg.data;
                if (msg.code != 0) {
                    location.href = "user/login.html"
                }
                window.a = data;
                var grouphtml = groups.innerHTML;
                tpl(grouphtml).render(data, function (html) {
                    console.log(grouphtml)
                    document.getElementById("group").innerHTML = html;
                })

            },
            error: function (error) {
                console.log(error)
            },
        })
        $.ajax({
            async: true,

            dataType: "json",
            xhrFields: {
                withCredentials: true
            },
            //成功的回调函数
            success: function (msg) {
                var data = msg;
                console.log(data)
                $.each(data.data.reverse(), function (idx, con) {
                    $("#select_meets").after("<option value=" + con.id + ">" + con.noticeTitle +

                })
                form.render();

            //失败的回调函数
            error: function () {
                console.log("error")

            var jlength = 0;
            for (var key in obj) {
                if (key != "null") {
                    jlength++;
                }
            }
            ;
            return jlength
        };

			, url: url + '/noticePerson/excelImport',

					return $('#select-room').val();
				}

			//bindAction: '#btn99',

				if (res.code === 0){
					delete this.files[index]

				layer.msg(res.msg)
                reloads(window.indexs);

		});
        form.on('select(component-form-select)', function (data) {

            tablereload(data.value)
            window.indexs = data.value;
        });

        function tablereload(obj) {
            table.render({
                elem: '#test-table-operate',
                // height: 'full-200',
                //数据接口
                url: url + "/noticePerson/list",
                method: 'get',
                where: {
                    mid: obj
                },
                xhrFields: {
                    withCredentials: true
                },
                page: {
                    layout: ['prev', 'page', 'next', 'count', 'skip']
                },
                cols: [
                    [ //表头
                        {
                            field: 'name',
                            title: '姓名',
                            align: 'left',
                        }, {
                        field: 'dept',
                        title: '单位',
                        align: 'left',
                    }, {
                        field: 'duties',
                        title: '职务',
                        align: 'left',
                    }, {
                        field: 'phone',
                        title: '手机',
                        align: 'left',
                    }, {
                        field: 'sendtime',
                        title: '是否通讯录范围',
                        align: 'left',
                        templet: function (data) {
                            // 判断下 显示灰色文字 还是 绿色文字
                            // 灰色文字
                            // return "<span>"+data.sendtime+"</span>"
                            // 绿色文字
                            if (data.isQzdperson === 0) {
                                return '是';
                            }
                            if (data.isQzdperson === 1) {
                                return '不是';
                            }
                        }
                    }, {
                        field: 'scope',
                        title: '是否收到',
                        align: 'left',
                        templet: function (data) {
                            return data.sendtime + "<br />" + data.sendtime
                        }
                    }, {
                        field: 'scope',
                        title: '最后反馈',
                        align: 'left',
                        templet: function (data) {
                            return data.sendtime + "<br />" + data.sendtime
                        }
                    }, {
                        field: 'sendtime',
                        title: '最后报名状态',
                        align: 'left',
                        templet: function (data) {
                            // 判断下 显示灰色文字 还是 绿色文字
                            // 灰色文字
                            // return "<span>"+data.sendtime+"</span>"
                            // 绿色文字
                            return "<span style='color:red'>" + data.sendtime + "</span>"
                        }
                    }, {
                        field: 'sendtime',
                        title: '请假原因',
                        align: 'left',
                        templet: function (data) {
                            // 判断下 显示灰色文字 还是 绿色文字
                            // 灰色文字
                            // return "<span>"+data.sendtime+"</span>"
                            // 绿色文字
                            return "<span style='color:red'>" + data.sendtime + "</span>"
                        }
                    }, {
                        width: 180,
                        title: '操作',
                        toolbar: '#test-table-operate-barDemo',
                    }
                    ]
                ],

                event: true,
                page: true,
                limit: 15,
                skin: 'line',
                even: true,
                limits: [5, 10, 15],
                done: function (res, curr, count) {
                    table_data = res.data;

                    layer.closeAll('loading');
                    arrangeList.length = 0;
                    // layer.close(layer.index); //它获取的始终是最新弹出的某个层，值是由layer内部动态递增计算的
                    // layer.close(index);    //返回数据关闭loading
                },


            });
        }

        window.reloads = function reloads() {
            tablereload($("#select-room").val())
        }

        window.onkeyup = function (ev) {
            var key = ev.keyCode || ev.which;
            if (key == 27) { //按下Escape
                layer.closeAll('iframe'); //关闭所有的iframe层

            }
            if (key == 13) { //按下Escape
                $('#search').click();

            }
        }

        //监听表格复选框选择
        table.on('checkbox(test-table-operate)', function (obj) {
            console.log(obj)
        });
        table.on('checkbox(test-table-operate)', function (obj) {
            // console.log(obj.checked); //当前是否选中状态
            // // console.log(obj.data); //选中行的相关数据
            // console.log(obj.type); //如果触发的是全选，则为：all，如果触发的是单选，则为：one
            // // console.log(table.checkStatus('test-table-operate').data); // 获取表格中选中行的数据
            if (obj.checked && obj.type == 'one') {
                var devi = {};
                devi = obj.data.id;
                arrangeList.push(devi)
            }
            if (!obj.checked && obj.type == 'one') {
                var index = arrangeList.indexOf(obj.data.id);
                if (index > -1) {
                    arrangeList.splice(index, 1);
                }
            }
            if (!obj.checked && obj.type == 'all') {
                arrangeList.length = 0;

            }
            if (obj.checked && obj.type == 'all') {
                $.each(table.checkStatus('test-table-operate').data, function (idx, con) {
                    var devi = {};
                    devi = con.id;

                    arrangeList.push(devi)
                });
                arrangeList = Array.from(new Set(arrangeList))
            }
            // console.log(arrangeList)

        });
        //监听工具条
        table.on('tool(test-table-operate)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                layer.msg('ID：' + data.id + ' 的查看操作');
            } else if (obj.event === 'del') {
                /**
                 * @param {Object} index
                 * 编排规则的借口提供之后需要接入删除
                 */
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        async: false,
                        type: "get",
                        url: url + "/noticePerson/delete",
                        dataType: "json",
                        xhrFields: {
                            withCredentials: true
                        },
                        //成功的回调函数
                        data: {
                            "id": data.id
                        },
                        success: function (msg) {

                            if (msg.code == '0') {
                                layer.msg("删除成功");
                                reloads();
                            } else {
                                layer.msg("删除失败");

                            }

                        },
                        //失败的回调函数
                        error: function () {
                            console.log("error")
                        }
                    })
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    type: 2,
                    title: '修改人员',
                    area: ['70%', '75%'],
                    btn: ['确定', '取消'],
                    maxmin: true,
                    content: 'personnelAddPop.html',
                    yes: function (index, layero) {
                        var submit = layero.find('iframe').contents().find("#ruleclick");
                        submit.click();
                        // 确认提交的一个提示
                        layer.confirm('　　　　　确认修改位参会人员？　　　　　', {title: '温馨提示'}, function () {
                        });

                    }
                });
            }
        })
        var $ = layui.$,
            active = {
                add: function () {
                    if ($('#select-room').val() === "") {
                        return layer.msg("请先选择会议通知")

                    layer.open({
                        type: 2,
                        title: '新增人员',
                        area: ['70%', '75%'],

                        maxmin: true,

                                var submit = layero.find('iframe').contents().find("#click");

                        // }

                            xhrFields: {
                                withCredentials: true
                            },

                                "ruleid": arrangeList.join(",")

                            },
                            success: function (msg) {
                                if (msg.code == 0) {
                                    layer.msg("删除成功");
                                    reloads(); // 父页面刷新

                                } else {
                                    layer.msg(msg.msg);


                                }

                            },
                            //失败的回调函数
                            error: function () {
                                console.log("error")
                            }
                        })

                    });

                },
                isAll: function () {
                    layer.open({
                        type: 2,
                        title: '通讯录添加',
                        area: ['70%', '75%'],
                        btn: ['确定', '取消'],

                            // 确认提交的一个提示
                            layer.confirm('　　　　　确认新增一位参会人员？　　　　　', {title: '温馨提示'}, function () {
                                var submit = layero.find('iframe').contents().find("#click");
                                submit.click();
                            });

                        }
                        // content: '/gkzytb/franchiser/rigthColumnJsonList'
                    });

                },
                search: function () {
                    table.render({
                        elem: '#test-table-operate',
                        // height: 'full-200',
                        url: url + "/meetingnotice/search" //数据接口
                        ,
                        xhrFields: {
                            withCredentials: true
                        },
                        where: {
                            "content": $('#demoReload').val()
                        },

                        method: 'get',
                        page: {
                            layout: ['prev', 'page', 'next', 'count', 'skip']
                        },
                        cols: [
                            [ //表头
                                {
                                    type: 'checkbox',
                                    fixed: 'left'
                                },
                                // {
                                //     field: 'id',
                                //     title: 'ID',
                                //     //align: 'center',
                                //     unresize: 'false',
                                //     width:80,
                                // },
                                {
                                    field: 'name',
                                    title: '编排规则名称',
                                    align: 'left',

                        event: true,
