<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="../../../images/font/iconfont.css">
<style type="text/css">
  .layui-fanhui-btn {
    display: block;
    border-bottom: 1px solid #e6e6e6;
    text-align: center;
    line-height: 36px;
  }
  .layui-fanhui-btn:hover {
    background-color: #f2f2f2;
  }
  .icon-touxiang:before {
    margin-right: 5px;
  }
  .icon-wenjianjia:before {
    margin-right: 5px;
  }
  .layui-form-checked span, .layui-form-checked:hover span {
    background-color: transparent;
  }
  .layui-transfer-active .layui-btn {
      background-color: #ffce00;
      border-color: #ffce00;
  }
  .layui-btn:hover {
      opacity: .8;
      filter: alpha(opacity=80);
      color: #fff;
  }
  .layui-transfer-active .layui-btn-disabled {
      background-color: #FBFBFB;
      border-color: #e6e6e6;
      color: #C9C9C9;
  }
</style>
</head>
<body>
<div style="padding: 20px;"> 
<div id="test4" class="demo-transfer">
    <div class="layui-transfer layui-form layui-border-box" lay-filter="LAY-transfer-4">
        <div class="layui-transfer-box" data-index="0" style="width: 200px; height: 360px;">
            <div class="layui-transfer-search">
                <i class="layui-icon layui-icon-search"></i>
                <input type="input" class="layui-input" placeholder="关键词搜索" />
            </div>
            <a class="layui-fanhui-btn" href="javascript:;">返回上一级</a>
            <ul class="layui-transfer-data" style="height: 267px;">
                <li>
                      <div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary">
                          <span class="iconfont icon-touxiang">李白</span>
                          <i class="layui-icon layui-icon-ok"></i>
                      </div>
                </li>
                <li>
                    <div class="layui-unselect layui-form-checkbox" lay-skin="primary">
                        <span class="iconfont icon-wenjianjia">后勤组</span>
                        <i class="layui-icon layui-icon-ok"></i>
                    </div>
                </li>
            </ul>
        </div>
        <div class="layui-transfer-active">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-warm layui-btn-disabled" data-index="0"><i class="layui-icon layui-icon-next"></i></button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-warm" data-index="1"><i class="layui-icon layui-icon-prev"></i></button>
        </div>
        <div class="layui-transfer-box" data-index="1" style="width: 200px; height: 360px;">
            <ul class="layui-transfer-data" style="height: 267px;">
                <li>
                      <div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary">
                          <span class="iconfont icon-touxiang">李白</span>
                          <i class="layui-icon layui-icon-ok"></i>
                      </div>
                </li>
                <li>
                    <div class="layui-unselect layui-form-checkbox" lay-skin="primary">
                        <span class="iconfont icon-wenjianjia">后勤组</span>
                        <i class="layui-icon layui-icon-ok"></i>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div> 
</div>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
layui.config({
	base: '../../../layuiadmin/' //静态资源所在路径
}).extend({
	index: 'lib/index' //主入口模块
}).use(['transfer', 'layer', 'util'], function(){
  var $ = layui.$
  ,transfer = layui.transfer
  ,layer = layui.layer
  ,util = layui.util;
  
  
});
</script>
</body>
</html>
