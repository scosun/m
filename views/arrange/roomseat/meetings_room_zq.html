<script src="../../../layuiadmin/layui/layui.js"></script>

<script type="text/javascript">



	layui.config({
		base: '../../../layuiadmin/' //静态资源所在路径
	}).extend({
		index: 'lib/index' //主入口模块
	}).use(['index', 'user', 'table'], function() {
		var $ = layui.$,
		form = layui.form,
		element = layui.element,
		table = layui.table,
		setter = layui.setter,
		layer = layui.layer,
		router = layui.router();
		var roomid = $("#roomid").val();

		var url = setter.baseUrl;

		form.on('select(component-ruleselect)', function(data){
			var id = +data.value;
			if(id==1){

			}else if(id == 2){
				editSeatMac();
			}else{
				deleteSeatMac();
			}
		});
		form.on('select(component-timeselect)', function(data){
			interTime = +data.value;
			startInterval();
		});

		$.ajax({
			url: "https://www.longjuli.com/ajax",
			type: "POST",
			async: true,
			data: {
				"a": "s",
				"t": "seatzone",
				"c": roomid
			},
			success: function(data) {
				var datas = data.data;
				$("body").append(datas.code);

				getFindByseatmac();
			}
		});


		var macdata = {};
		var interTime = 5;
		var inter = null;
		var chkseat = {};

		function getFindByseatmac(){
			$.ajax({
				// url: "https://f.longjuli.com/seatmac/findByseatmac",
				url: url + "/seatmac/findByseatmac",
				type: "GET",
				async: true,
				data: {
					"roomid": roomid
				},
				success: function(data) {
					var data = data.data || {};
					macdata = data;
					setSeatBindStatus(data);
					// bindOneSeats();
				}
			});
		}

		function setmacByroomid(mac){
			$.ajax({
				// url: "https://f.longjuli.com/seatmac/setmacByroomid",
				url: url + "/seatmac/setmacByroomid",
				type: "POST",
				async: true,
				data: {
					"roomid": roomid,
					"seatid": chkseat.seatid,
					"mac":mac
				},
				success: function(res) {
					if(res.code == 0){
						getFindByseatmac();
					}else{
						layer.msg(res.msg || "修改mac失败");
					}

				}
			});
		}
		function deleteSeatMac(){
			if(!chkseat.mac){
				return;
			}
			layer.confirm('确定取消绑定吗？', {
				btn: ['确定', '取消']
			}, function (index) {
				$.ajax({
					url: url + "/seatmac/delmacByroomid",
					type: "GET",
					async: true,
					data: {
						"roomid": roomid,
						"seatid": chkseat.seatid
					},
					success: function() {
						getFindByseatmac();
					}
				});
				layer.close(index);
			}.bind(this));

		}



		function setSeatBindStatus(data){
			$(".bindmac").removeClass("bindmac");
			data.forEach(function(item){
				var id = item.seatid;
				$("#" + id).addClass("bindmac");
			});

			bindContextMenu();
		}


		function bindOneSeats(){
			// var selList = $("#seatcontainer .seatdiv:not(.rownumseats)");
			var selList = $("#seatcontainer .bindmac");
			chkseat = {};
			selList.removeClass('seled');
			selList.unbind("click");
			selList.bind("click",function(evt){
				var sel = $(this);
				if (!sel.hasClass('seled')) {
					selList.removeClass('seled');
					sel.addClass('seled');
					var seatid = sel.attr("id");
					chkseat = macdata.filter(function(item){
						return item.seatid == seatid;
					})[0] || {seatid:seatid};

				} else {
					sel.removeClass('seled');
					chkseat = {};
				}
			})
		}


		function editSeatMac(){
			if(!chkseat.seatid){
				layer.msg("没有选中座位");
			}else if(chkseat.mac){
				layer.open({
					type: 2,
					title: '编辑绑定',
					shadeClose: true, //弹出框之外的地方是否可以点击
					offset: '10%',
					area: ['420px', '180px'],
					content: 'edit_mac.html',
					btn: ['提交', '取消'],
					yes: function(index, layero) {
						var mac = layero.find('iframe').contents().find("#mac").val() || "";
						if(mac && mac != chkseat.mac){
							setmacByroomid(mac);
						}

						layer.close(index);
					},
					success:function(layero) {
						layero.find('iframe').contents().find("#mac").val(chkseat.mac || "")
					}
				});
			}

		}



		function bindContextMenu(){
			removeContainerEvent();

			var filediv = $("#seatcontainer .bindmac");
			for(var i = 0, len = filediv.length; i < len; i++){
				var item = filediv[i];
				bindMenu(item.id);
			}
		}

		var currseatno;
		function bindMenu(seatno){
			var menuJson = [
				{
					name:"桌牌详情",
					id:"menu1",
					seatno:seatno,
					callback: function(seatno) {
						layer.msg("桌牌详情");
					}
				},
				{
					name:"编辑绑定",
					id:"menu2",
					seatno:seatno,
					callback: function(seatno) {
						chkseat = macdata.filter(function(item){
							return item.seatid == seatno;
						})[0] || {seatid:seatid};
						editSeatMac();
					}
				},
				{
					name:"解除绑定",
					id:"menu3",
					seatno:seatno,
					callback: function(seatno) {
						chkseat = macdata.filter(function(item){
							return item.seatid == seatno;
						})[0] || {seatid:seatid};

						deleteSeatMac();
					}
				}

			];

			if($("#"+seatno).length > 0){
				ContextMenu.bind("#"+seatno, menuJson);
			}
		}


		function startInterval(){
			clearInterval(inter);
			inter = setInterval(function(){
				getFindByseatmac();
			},interTime * 1000);
		}

		startInterval();
	});


	var $ = layui.$,
	active = {
		close: function() {
			var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
			parent.layer.closeAll();; //再执行关闭
			// parent.reloads()
		}
	};

	$('.layui-right-nav i').on('click', function() {
		var type = $(this).data('type');
		active[type] ? active[type].call(this) : '';
	});

	function asd() {
        location.reload();
    }

</script>
