<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绑定平台</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport"
		      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
		<style type="text/css">
		    .layui-form-label {
		        width: 100px;
		    }
		
		    .layui-input-block {
		        margin-left: 130px;
		    }
		
		    .layui-form-label span {
		        color: #f00;
		        font-size: 14px;
		        margin-right: 5px;
		    }
		
		    .layui-input-block span,
		    p span {
		        color: #f00;
		        font-size: 14px;
		        margin: 0 5px;
		    }
		</style>
	</head>
	<body>
		<div class="layui-card-body" style="padding: 20px 20px 0 0;">
		    <form class="layui-form" action="" lay-filter="component-form-group">
		        <div class="layui-form-item">
		            <label class="layui-form-label"><span>*</span>产品</label>
		            <div class="layui-input-block">
		                <select name="interest" lay-skin="select" lay-filter="component-form-select"
		                        id="devices">
		                    <option value="">选择产品</option>
		                    <option value="" id="select_meets"></option>
		                </select>
		            </div>
		        </div>
				<div class="layui-form-item layui-layout-admin layui-hide">
				    <div class="layui-input-block">
				        <div style="position: absolute;right: 0px;bottom: 0px;">
				            <button class="layui-btn" lay-submit="" lay-filter="addsms" id="click">增加</button>
				            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
				        </div>
				    </div>
				</div>
		    </form>
		</div>
		<script src="../../../layuiadmin/layui/layui.js"></script>
		<script>
		    layui.config({
		        base: '../../../layuiadmin/' //静态资源所在路径
		    }).extend({
		        index: 'lib/index' //主入口模块
		    }).use(['index', 'form', 'laydate', 'element', 'upload'], function () {
		        var $ = layui.$,
		            setter = layui.setter,
					layer = layui.layer,
		            form = layui.form;
		        /*var productKey = getUrlParam("productKey");
		        function getUrlParam(name) {
		            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
		            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
		            if (r != null) return decodeURI(r[2]); return null; //返回参数值
		        }*/
		        var url = setter.baseUrl;
		        var uploadfile = null;
		        //渲染下拉框的ajax
		        $.ajax({
		            async: true,
		            type: "get",
		            url: url + "/tablesignproduct/selectProduct",
		            dataType: "json",
		            xhrFields: {
		                withCredentials: true
		            },
		            //成功的回调函数
		            success: function (msg) {
		                var data = msg;
		                $.each(data.data, function (idx, con) {
		                    $("#select_meets").after("<option value=" + con.productKey + ">" + con.productName +
		                        "</option>");
		                })
		                form.render();
		            },
		            //失败的回调函数
		            error: function () {
		                console.log("error")
		            }
		        })
				
				var id = getUrlParam("id");
				function getUrlParam(name) {
				    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
				    var r = window.location.search.substr(1).match(reg);  //匹配目标参数
				    if (r != null) return decodeURI(r[2]); return null; //返回参数值
				}
				
				var deviceInfo = null;
				//渲染下拉框的ajax
				$.ajax({
				    async: true,
				    type: "get",
				    url: url + "/tablesigndevice/selectByPrimaryKey",
				    dataType: "json",
				    xhrFields: {
				        withCredentials: true
				    },
					data: {
						id: id
					},
				    //成功的回调函数
				    success: function (msg) {
				        var data = msg;
						if(data.code == 0){
							deviceInfo = data.data;
						}
				    },
				    //失败的回调函数
				    error: function () {
				        console.log("error")
				    }
				})
				
		        form.on('submit(addsms)', function (data) {
					console.log(deviceInfo.deviceName)
					if(deviceInfo == null){
						return layer.msg("没有获取到相应的数据！")
					}
		            var data = data.field;
					if(data.interest == null || data.interest == ''){
						return layer.msg("请选择一个产品！")
					}
		            $.ajax({
		                url: url + "/tablesigndevice/oneBindToAliyun",
		                type: "post",
		                dataType: "json",
		                data: {
							productKey: data.interest,
							nickname: deviceInfo.nickname,
							deviceName: deviceInfo.deviceName,
							pinCode: deviceInfo.pinCode,
							devEui: deviceInfo.devEui
		                },
		                async: false,
		                xhrFields: {
		                    withCredentials: true
		                },
		                success: function (data) {
							console.log(data.code)
		                    if (data.code == 0) {
		                        parent.layer.msg("绑定成功")
		                        var index = parent.layer.getFrameIndex(window.name); //获取当前窗口的name
		                        parent.layer.close(index);
		                        parent.ajaxs(window.indexs);
		                    }else{
		                        parent.layer.msg(data.msg)
		                    }
		                },
		                error: function (error) {
		                    console.log(error)
		                }
		
		            })
		            return false;
		        })
		    });
		</script>
	</body>
</html>
