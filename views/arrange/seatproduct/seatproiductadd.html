<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <style type="text/css">
        .layui-form-label {
            width: 100px;
        }

        .layui-input-block {
            margin-left: 130px;
        }

        .layui-form-label span {
            color: #f00;
            font-size: 14px;
            margin-right: 5px;
        }

        .layui-input-block span,
        p span {
            color: #f00;
            font-size: 14px;
            margin: 0 5px;
        }
    </style>
</head>

<body>
<div class="layui-card-body" style="padding: 20px 20px 0 0;">
    <form class="layui-form" action="" lay-filter="component-form-group">
        <div class="layui-form-item">
            <label class="layui-form-label"><span>*</span>会议室</label>
            <div class="layui-input-block">
                <select name="meetingid" lay-skin="select" lay-filter="component-form-select" id="meetingid">
                    <option value="">请选择选择会议室</option>
                    <option value="" id="sms"></option>
                </select>
            </div>
        </div>
<!--        <div class="layui-form-item">-->
<!--            <label class="layui-form-label"><span>*</span>产品的key</label>-->
<!--            <div class="layui-input-block">-->
<!--                <input type="text" name="productkey" lay-verify="required" placeholder="请输入产品的key" autocomplete="off"-->
<!--                       id="productkey" class="layui-input">-->
<!--            </div>-->
<!--        </div>-->
        <div class="layui-form-item">
            <label class="layui-form-label"><span>*</span>产品名称</label>
            <div class="layui-input-block">
                <input type="text" name="productname" lay-verify="required" placeholder="请输入产品名称" autocomplete="off"
                       id="productname" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span>*</span>节点类型</label>
            <div class="layui-input-block">
                <select name="nodetype" lay-skin="select">
                    <option value="">请选择节点类型</option>
                    <option value="0">设备</option>
                    <option value="1">网关</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span>*</span>产品版本类型</label>
            <div class="layui-input-block">
                <select name="aliyuncommoditycode" lay-skin="select">
                    <option value="">请选择产品版本类型</option>
                    <option value="iothub_senior">使用物模型</option>
                    <option value="iothub">不使用物模型</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span>*</span>连网方式</label>
            <div class="layui-input-block">
                <select name="nettype" lay-skin="select" >
                    <option value="WIFI">WiFi</option>
                    <option value="CELLULAR">蜂窝网</option>
                    <option value="ETHERNET">以太网</option>
                    <option value="LORA">LoRaWAN</option>
                    <option value="OTHER">其他</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">产品数据格式</label>
            <div class="layui-input-block">
                <select name="dataformat" lay-skin="select">
                    <option value="">请选择产品数据格式</option>
                    <option value="0">透传/自定义格式</option>
                    <option value="1">Alink协议</option>
                </select>
            </div>
        </div>
        <!--        <div class="layui-form-item">-->
        <!--            <label class="layui-form-label"><span>*</span>设备类型</label>-->
        <!--            <div class="layui-input-block">-->
        <!--                <input type="text" name="categoryId" lay-verify="required" placeholder="请输入" autocomplete="off"-->
        <!--                       id="categoryId" class="layui-input">-->
        <!--            </div>-->
        <!--        </div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">描述信息</label>
            <div class="layui-input-block">
                <textarea name="description" id="remake" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">设备接入网关的协议类型</label>
            <div class="layui-input-block">
                <select name="protocoltype" lay-skin="select">
                    <option value="">请选择接入网关的协议类型</option>
                    <option value="modbus">Modbus协议</option>
                    <option value="opc-ua">OPC UA协议</option>
                    <option value="customize">自定义协议</option>
                    <option value="ble">BLE协议</option>
                    <option value="zigbee">ZigBee协议</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">产品下的设备接入物联网平台的认证方式</label>
            <div class="layui-input-block">
                <select name="authtype" lay-skin="select">
                    <option value="">请选择认证方式</option>
                    <option value="secret">使用设备密钥进行设备身份认证</option>
                    <option value="id2">使用物联网设备身份认证ID²</option>
                    <option value="x509">使用设备X.509证书进行设备身份认证/option>
                </select>
            </div>
        </div>
<!--        <div class="layui-form-item">-->
<!--            <label class="layui-form-label"><span>*</span>是否使用ID²认证</label>-->
<!--            <div class="layui-input-block">-->
<!--                <select name="id2" lay-skin="select">-->
<!--                    <option value="true">开通ID²认证</option>-->
<!--                    <option value="false">不开通ID²认证²</option>-->
<!--                </select>-->
<!--            </div>-->
<!--        </div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">LoRaWAN入网凭证ID</label>
            <div class="layui-input-block">
                <select name="joinpermissionid" lay-skin="select" lay-filter="component-form-select" id="meetingid">
                    <option value="">连网方式为LoRaWAN的请选择LoRaWAN入网凭证ID</option>
                    <option value="" id="joinid"></option>
                </select>
            </div>
        </div>
<!--        <div class="layui-form-item">-->
<!--            <label class="layui-form-label"></label>-->
<!--            <div class="layui-input-block">-->
<!--                <input type="text" name="joinpermissionid"  placeholder="请输入 LoRaWAN入网凭证ID" autocomplete="off"-->
<!--                       id="joinPermissionId" class="layui-input">-->
<!--            </div>-->
<!--        </div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">资源组ID</label>
            <div class="layui-input-block">
                <input type="text" name="resourcegroupid" placeholder="可在资源管理控制台查看资源组ID指定将该产品划归为某个资源组。
                    若不传入此参数，该产品将被划归为默认资源组。" autocomplete="off"
                       id="resourcegroupId" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">产品品类的标识符</label>
            <div class="layui-input-block">
                <input type="text" name="categorykey"  placeholder="如果传入此参数，创建的产品将使用指定品类的物模型；不传入，则不使用任何品类的标准物模型" autocomplete="off"
                       id="categoryKey" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否在产品创建后自动发布物模型</label>
            <div class="layui-input-block">
                <select name="publishauto" lay-skin="select">
                    <option value="">请选是否在产品创建后自动发布物模型</option>
                    <option value="true">发布</option>
                    <option value="false">不发布</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-layout-admin layui-hide">
            <div class="layui-input-block">
                <div style="position: absolute;right: 0px;bottom: 0px;">
                    <button class="layui-btn" lay-submit="" lay-filter="addsms" id="click">增加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate', 'element', 'upload'], function () {
        var $ = layui.$,
            admin = layui.admin,
            element = layui.element,
            layer = layui.layer,
            upload = layui.upload,
            laydate = layui.laydate,
            form = layui.form;
        var url = "https://f.longjuli.com"
        // var url = "http://127.0.0.1:8083"
        var uploadfile = null;
        $.ajax({
            async: false,
            type: "get",
            // url: url + "/roomtemplate/findByroomtemplate",
            url: "https://f.longjuli.com" + "/roomtemplate/findByroomtemplate",
            dataType: "json",
            xhrFields: {
                withCredentials: true
            },
            //成功的回调函数
            success: function (msg) {
                var data = msg;
                $.each(data.data, function (idx, con) {
                    $("#sms").after("<option value=" + con.id + ">" + con.name +
                        "</option>");
                })
                form.render();
            },
            //失败的回调函数
            error: function () {
                console.log("error")
            }
        })
        $.ajax({
            async: false,
            type: "get",
            url: url + "/tableSign/findLoRaJoinPermissions",
            dataType: "json",
            xhrFields: {
                withCredentials: true
            },
            //成功的回调函数
            success: function (msg) {
                var data = msg;
                $.each(data, function (idx, con) {
                    $("#joinid").after("<option value=" + con.joinPermissionId + ">" + con.joinPermissionName +
                        "</option>");
                })
                form.render();
            },
            //失败的回调函数
            error: function () {
                console.log("error")
            }
        })
        form.on('submit(addsms)', function (data) {
            var data = data.field;
            data.nodetype=== '' ? data.nodetype = undefined:data.nodetype = data.nodetype
            data.aliyuncommoditycode=== '' ? data.aliyuncommoditycode = undefined:data.aliyuncommoditycode = data.aliyuncommoditycode;
            data.nettype=== '' ? data.nettype = undefined:data.nettype = data.nettype
            data.dataformat=== '' ? data.dataformat = undefined:data.dataformat = data.dataformat
            data.protocoltype=== '' ? data.protocoltype = undefined:data.protocoltype = data.protocoltype
            data.authtype=== '' ? data.authtype = undefined:data.authtype = data.authtype
            data.description=== '' ? data.description = undefined: data.description = data.description
            data.joinpermissionid=== '' ? data.joinpermissionid = undefined: data.joinpermissionid = data.joinpermissionid
            data.resourcegroupid=== '' ? data.resourcegroupid = undefined: data.resourcegroupid = data.resourcegroupid
            data.categorykey=== '' ? data.categorykey = undefined: data.categorykey = data.categorykey
            data.publishauto=== '' ? data.publishauto = undefined: data.publishauto = data.publishauto
            console.log(data)
            if (data.meetingid === ''){
            return parent.layer.msg("请选择会议室")
            }
            if (data.nettype ==='LORA'&&data.joinpermissionid === undefined){
                return parent.layer.msg("请填写LoRaWAN入网凭证ID")
            }
            $.ajax({
                url: url + "/tablesignproduct/insertSelective",
                type: "post",
                dataType: "json",
                data: {
                  meetingid:data.meetingid,
                    productName:data.productname,
                    nodeType:data.nodetype,
                    aliyunCommodityCode:data.aliyuncommoditycode,
                    netType:data.nettype,
                    dataFormat:data.dataformat,
                    description:data.description,
                    protocolType:data.protocoltype,
                    authType:data.authtype,
                    joinPermissionId:data.joinpermissionid,
                    resourceGroupId:data.resourcegroupid,
                    categoryKey:data.categorykey,
                    publishAuto:data.publishauto
                },
                async: false,
                xhrFields: {
                    withCredentials: true
                },
                success: function (data) {
                    if (data.code == 0) {
                        parent.layer.msg("添加成功")
                        var index = parent.layer.getFrameIndex(window.name); //获取当前窗口的name
                        parent.layer.close(index);
                        parent.reloads();
                    }else{
                        parent.layer.msg(data.msg)
                    }
                },
                error: function (error) {
                    console.log(error)
                }

            })
            return false;
        })
    });
</script>
</body>

</html>
