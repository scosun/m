<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>编排规则</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
        <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
        <link rel="stylesheet" type="text/css" href="../../../css/scosun.css"/>
        <link rel="stylesheet" type="text/css" href="../../../layuiadmin/modules/sourtable/soulTable.css"/>
        <script src="../../../js/scosun.js"></script>
        <script src="../../../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
        <style type="text/css">
        .layui-red{
            background-image: -webkit-linear-gradient(0,#ff3800,#f86128), -webkit-linear-gradient(0,#ff3800,#f86128);
            background-image: -moz-linear-gradient(0,#ff3800,#f86128),-moz-linear-gradient(0,#ff3800,#f86128);
            background-image: linear-gradient(0,#ff3800,#f86128),linear-gradient(0,#ff3800,#f86128);
            color: #000;
            box-shadow: inset 1px 1px 0 #ff936a, inset -1px -1px 0 #ff9a7d;
        }
        .float_text{
            position: absolute;
            right:0;
            top:10px;
        }
        .float_text span{
            margin-right: 10px;
        }
        .layui-btn {
            background-color: #666;
        }
        .layui-btn+.layui-btn {
            margin-left: 0;
        }
        .resultt{
            color: #ff0000;
        }
        .resulty{
            color: #008908;
        }
    </style>
</head>
<body>
    <div class="layui-col-md12">
        <div class="layui-row grid-demo grid-demo-bg1">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card">
                        <div class="layui-card-body">
                            <div>
                                <div class="layui-btn-group test-table-operate-btn" style="margin-bottom: 10px;" id="group">
                                    <button class="gradient-block-diagonal layui-ds" data-type="invite">邀请</button>
                                    <button class="gradient-block-diagonal layui-ds layui-red" data-type="dismiss">解散</button>
                                </div>
                            </div>
                            <div>
                            <div class="layui-tab" style="position:relative" lay-filter="demo">
                                <div class="float_text">团队名：<span>两会</span>成员数量：<span>5人</span>创建时间：<span>2020-10-30 9:30</span></div>
                                <ul class="layui-tab-title">
                                    <li class="layui-this">团队</li>
                                    <li>邀请记录</li>
                                </ul>
                                <div class="layui-tab-content">
                                    <!-- tab1  团队 -->
                                    <div class="layui-tab-item layui-show">
                                        <table class="layui-hide" id="autosort" lay-filter="autosort">
                                        </table>
                                        <script type="text/html" id="test-table-operate-barDemo">
                                            <!-- 条件判断显示那些按钮 -->
                                            {{#  if(d.teamAdmin != d.username){ }}
                                            <a class="layui-btn layui-btn-xs" lay-event="transfer">转让</a>
                                            {{# }}}
                                            {{#  if(d.teamAdmin != d.username){ }}
                                            <a class="layui-btn layui-btn-xs" lay-event="shiftout">移出</a>
                                            {{# }}}
                                        </script>
                                    </div>
                                    <!-- tab2  邀请记录 -->
                                    <div class="layui-tab-item"> <div class="layui-tab-item layui-show">
                                        <table class="layui-hide" id="defaultsort" lay-filter="defaultsort">
                                        </table>
                                        <!-- 结果 -->
                                        <script type="text/html" id="defaultsortdetails">
                                            <!-- 条件判断显示结果 -->
                                            <span class="resultt">未通过</span>
                                            <span class="resulty">已拒绝</span>
                                        </script>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../layuiadmin/layui/layui.js"></script>
    <script src="members_list.js" type="text/javascript"
        charset="utf-8"></script>
</body>
</html>
