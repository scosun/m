<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商品列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/login.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../css/scosun.css"/>
    <link rel="stylesheet" href="../../../layuiadmin/style/template.css" media="all">
    <style>
        body{
            background-color: #F2F2F2;
        }
    </style>
</head>
<body>


<div class="layui-fluid layadmin-cmdlist-fluid">
    <div class="layui-row layui-col-space30" id="shop">
    </div>
    <div class="layui-col-md12 layui-col-sm12" >
        <div id="demo0"></div>
    </div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','laypage', 'layer'], function () {
        var laypage = layui.laypage,
            setter = layui.setter
            , layer = layui.layer,
            $ = layui.jquery;
        var url = setter.baseUrl;
        var counts = 0;
        $.ajax({
            url: url + "/roomshop/queryroomshopBypage",
            type: "get",
            data: {

            },
            xhrFields: {
                withCredentials: true
            },
            success: function (data) {
                if (data.code == "0") {
                    counts = data.count
                    var laypages = laypage.render({
                        elem: 'demo0'
                        ,count: data.count,
                        limit: 18
                        , jump: function (obj) {
                            //模拟渲染
                            console.log(obj.count)
                        }
                    });
                    $.each(data.data, function (index, curr) {
                        $("#shop").append('   <div class="layui-col-md2 layui-col-sm4">\n' +
                            '            <div class="cmdlist-container">\n' +
                            '                <a href="javascript:;">\n' +
                            '                    <img  width="200px" height="190px" src='+url+"/shop"+curr.imageurl+'>\n' +
                            '                </a>\n' +
                            '                <a href="javascript:;">\n' +
                            '                    <div class="cmdlist-text">\n' +
                            '                        <p class="info">'+curr.name+'</p>\n' +
                            '                        <div class="price">\n' +
                            '                            <b>￥'+curr.price+'</b>\n' +
                            '                            <span class="flow">\n' +
                            '                      <i class="layui-icon layui-icon-rate"></i>\n' +
                            '                      433\n' +
                            '                    </span>\n' +
                            '                        </div>\n' +
                            '                    </div>\n' +
                            '                </a>\n' +
                            '            </div>\n' +
                            '        </div>')

                    })

                } else {

                }
            },
            error: function (error) {

            }
        });
        //总页数低于页码总数
    });
</script>
</body>
</html>
