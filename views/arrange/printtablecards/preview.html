<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>批量打印桌牌</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
<link rel="stylesheet" type="text/css" href="../../../css/scosun.css"/>
<script src="../../../js/scosun.js"></script>
<script src="../../../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<style type="text/css">
	.btnsearch {
		background: #666 url(../../../images/btnsearch.png) no-repeat center center;
		background-size: 1.2rem 1.2rem;
		text-indent: -9999px;
	}
	.layui-layer-btn {
		padding:0!important;
		margin-right:-4px;
	}
	/*右侧菜单*/
	.layui-right-nav {
            position: absolute;
            right: 5px;
            top: 0;
            height: 3.5rem;
            line-height: 3.5rem;
            background-color: #fff;
        }

        .layui-right-nav i {
            display: block;
            height: 20px;
            width: 20px;
            float: left;
            margin-top: 18px;
            padding-left: 7px;
            padding-right: 7px;
        }

        .layui-right-nav i img {
            width: 100%;
            display: block;
        }

	.preview_right{
		float: left;
		width: 300px;
	}
	.layui-form-label{
		width: auto;
		padding: 9px 0;
		text-align: left;
	}
	.layui-input-block {
		margin-left: 40px;
	}
	.layui-form-smbt{
		color: #000;
		font-size: 15px;
		line-height: 40px;
	}
	.preview_left{
		float: left;
	}
	.preview_left_text{
		width: 600px;/*动态数据*/
		height: 300px;/*动态数据*/
		border: 1px solid #ccc;
		position: relative;
		background-color: #fff;
		margin:50px;
		/* text-align: center; */
	}
	.preview_left_text p{ 
		border: 1px dotted #ccc;
    line-height: 100%;
    color: #000;
    font-size: 155px;/*动态数据*/
    display: inline-block;
    font-family: "Microsoft Yahei";
    padding: 7px 6px 16px 6px;/*动态数据*/
	margin-left: 60px;/*动态数据*/
	margin-right: 60px;/*动态数据*/
	margin-bottom: 60px;/*动态数据*/
    margin-top: 60px;/*动态数据*/
	}
	.text_width{
		height: 21px;
		position:absolute;
		left:0;
		right:0;
		top:-25px;
		text-align: center;
	}
	.text_width:before,.text_width:after{
		position: absolute;
		height: 11px;
		width: 6px;
		top:5px;
		content: " "; 
	}
	.text_width:before{
		right: 0;
		background:url(../../../images/arr-right.png) no-repeat right bottom;
		background-size: 6px 11px;
	}
	.text_width:after{
		left:0;
		background:url(../../../images/arr-left.png) no-repeat right bottom;
		background-size: 6px 11px;
	}
	.text_width span{
		text-align: center;
		position: absolute;
		left:0;
		right: 0;
		top:-15px;
		color: #f00;
	}
	.text_width span:after{
		content: " "; 
		height: 1px;
		position: absolute;
		top:25px;
		left:2px;
		right:2px;
		background-color:#808080;
		z-index: 3;
	}

	.padding_left{
		right:auto;
	top: 50%;
	margin-top: -11px;
	width: 60px; /* 30PX-> 1CM*//*动态数据*/
	}
    
	.padding_right{
		left:auto;
	top: 50%;
	margin-top: -11px;
	width: 60px; /* 30PX-> 1CM*//*动态数据*/
	}
	
.text_height{
		width: 25px;
		position:absolute;
		left:-25px;
		bottom:0;
		top:0;
		text-align: center;
	}


	.text_height:before,.text_height:after{
		position: absolute;
		height: 6px;
		width: 11px;
		left:0;
		content: " "; 
	}
	.text_height:before{
		bottom: 0;
		background:url(../../../images/arr-bot.png) no-repeat right bottom;
		background-size: 11px 6px;
	}
	.text_height:after{
		top:0;
		background:url(../../../images/arr-top.png) no-repeat right bottom;
		background-size: 11px 6px;
	}
	.text_height span{
		text-align: center;
		position: absolute;
		left:-15px;
		bottom: 0;
		top:0;
		color: #f00;
		/*弹性盒模型*/    
		display:flex;
		/*主轴居中对齐*/
    	justify-content: center;
		/*侧轴居中对齐*/    
    	align-items: center;  
	}
	.text_height span:after{
		content: " ";
		width: 1px;
		position: absolute;
		top: 2px;
		left: 20px;
		bottom: 2px;
		background-color: #808080;
	}
	.padding_top{
		left: 50%;
		margin-left: -10px;
		bottom: auto;
		top: 0;
		height: 60px; /* 30PX-> 1CM*//*动态数据*/
	}
	.padding_bottom{
		left: 50%;
		margin-left: -10px;
		bottom: 0;
		top: auto;
		height: 60px; /* 30PX-> 1CM*//*动态数据*/
	}
	


</style>
</head>
<body>

<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-body">
					<div>
						<div class="layui-btn-group test-table-operate-btn" style="margin-bottom: 10px;" id="group">
						</div>
						<span class="layui-right-nav">
							<i id="nav-close" data="关闭此窗口" class="layui-ds" data-type="close" style="width: 18px;height: 18px;line-height: 3.5rem;"><img src="../../../images/close.png" ></i>
						</span>
					</div>
					<div style="border-top:1px solid #ccc">
						<div class="preview_left">
							<div class="preview_left_text">
								<p>辛海濤</p>
								<!-- <p>张&emsp;三</p> -->
								<!-- <p>张三李四</p> -->
								<!-- 20px 是1CM -->
								<div class="text_width"><span>20cm</span></div>
								<div class="text_width padding_left"><span>2cm</span></div>
								<div class="text_width padding_right"><span>2cm</span></div>
								<div class="text_height"><span>10cm</span></div>
								<div class="text_height padding_top"><span>2cm</span></div>
								<div class="text_height padding_bottom"><span>2cm</span></div>
							</div>
						</div>
						<div class="preview_right">
							<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list">
									<div class="layui-form-smbt" style="margin-top:20px">基本设置</div>
									<div class="layui-form-item">
										<label class="layui-form-label">名称</label>
										<div class="layui-input-block">
											<input type="text" name="author" lay-verify="required" placeholder="主席会议室桌牌" value="主席会议室桌牌" autocomplete="off" id="name" class="layui-input">
										</div>
									</div>
									<div class="clearfix">
										<div style="float: left;width: 50%;clear: auto ;">
											<div class="layui-form-item">
												<label class="layui-form-label">长度</label>
												<div class="layui-input-block">
													<input type="text" name="author" lay-verify="required" placeholder="20CM" value="20CM" autocomplete="off" id="name" class="layui-input">
												</div>
											</div>
										</div>
										<div style="float: left;width: 50%;clear: auto ;">
											<div class="layui-form-item">
												<label class="layui-form-label" style="text-align: center;margin-left: 5px;">宽度</label>
												<div class="layui-input-block">
													<input type="text" name="author" lay-verify="required" placeholder="10CM" value="10CM" autocomplete="off" id="name" class="layui-input">
												</div>
											</div>
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">字体</label>
										<div class="layui-input-block">
											<select name="meeting_list" lay-filter="component-form-select" id="meeting_list" class="meeting_list" style="width: 400px">
												<option value="0">请选择会议</option>
												<option value="1" selected>方正小标宋简体</option>
											</select>
										</div>
									</div>
									<div class="layui-form-smbt">位置设置</div>
									<div class="clearfix">
										<div style="float: left;width: 50%;clear: auto ;">
											<div class="layui-form-item">
												<label class="layui-form-label">上边</label>
												<div class="layui-input-block">
													<input type="text" name="author" lay-verify="required" placeholder="请输入居上厘米" value="2CM" autocomplete="off" id="name" class="layui-input">
												</div>
											</div>
										</div>
										<div style="float: left;width: 50%;clear: auto ;">
											<div class="layui-form-item">
												<label class="layui-form-label" style="text-align: center;margin-left: 5px;">下边</label>
												<div class="layui-input-block">
													<input type="text" name="author" lay-verify="required" placeholder="请输入居下厘米" value="2CM" autocomplete="off" id="name" class="layui-input">
												</div>
											</div>
										</div>
									</div>
									<div class="clearfix">
										<div style="float: left;width: 50%;clear: auto ;">
											<div class="layui-form-item">
												<label class="layui-form-label">左边</label>
												<div class="layui-input-block">
													<input type="text" name="author" lay-verify="required" placeholder="请输入居左厘米" value="2CM" autocomplete="off" id="name" class="layui-input">
												</div>
											</div>
										</div>
										<div style="float: left;width: 50%;clear: auto ;">
											<div class="layui-form-item">
												<label class="layui-form-label" style="text-align: center;margin-left: 5px;">右边</label>
												<div class="layui-input-block">
													<input type="text" name="author" lay-verify="required" placeholder="请输入居右厘米" value="2CM" autocomplete="off" id="name" class="layui-input">
												</div>
											</div>
										</div>
									</div>
									<div class="layui-form-smbt">文字设置</div>
									<div class="clearfix">
										<div style="float: left;width: 50%;clear: auto ;">
											<div class="layui-form-item">
												<label class="layui-form-label">水平</label>
												<div class="layui-input-block">
													<input type="text" name="author" lay-verify="required" placeholder="" value="20" autocomplete="off" id="name" class="layui-input">
												</div>
											</div>
										</div>
										<div style="float: left;width: 50%;clear: auto ;">
											<div class="layui-form-item">
												<label class="layui-form-label" style="text-align: center;margin-left: 5px;">垂直</label>
												<div class="layui-input-block">
													<input type="text" name="author" lay-verify="required" placeholder="" value="10" autocomplete="off" id="name" class="layui-input">
												</div>
											</div>
										</div>
									</div>
									<div class="clearfix">
										<div style="float: left;width: 50%;clear: auto ;">
											<div class="layui-form-item">
												<label class="layui-form-label">对齐</label>
												<div class="layui-input-block">

												</div>
											</div>
										</div>
										<div style="float: left;width: 50%;clear: auto ;">
											<div class="layui-form-item">
												<label class="layui-form-label" style="text-align: center;margin-left: 5px;">位置</label>
												<div class="layui-input-block">

												</div>
											</div>
										</div>
									</div>
									<div class="layui-form-item layui-layout-admin">
											<div class="layui-layer-btn zi-ding-yi-btn">
												<a class="layui-layer-btn0"  lay-submit="" lay-filter="component-form-demo2" id="ruleclickBymeet">确定</a>
												<a class="layui-layer-btn1 layui-ds" type="reset" data-type="cancel">取消</a>
											</div>
									</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script src="preview.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
