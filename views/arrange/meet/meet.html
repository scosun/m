<!DOCTYPE html>

    <head>
        <meta charset="utf-8">

        <meta name="renderer" content="webkit">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
        <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
        <link rel="stylesheet" type="text/css" href="../../../css/scosun.css"/>
        <script src="../../../js/scosun.js"></script>
        <script src="../../../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
        <style type="text/css">
            .btnsearch {
                background: #666 url(../../../images/btnsearch.png) no-repeat center center;
                background-size: 1.2rem 1.2rem;
                text-indent: -9999px;
            }
            .dropdown-menu-warp{
                font-size: 14px;display:inline-block;vertical-align: middle;
            }
            
            .dropdown-menu-nav.dropdown-bottom-right{
                top:44px;left:0;width: 60px;padding:10px; margin:0 auto;
                min-width: 60px;
            }
            .dropdown-menu-nav.dropdown-bottom-right .dropdown-anchor {
                right: 38px!important;
            }
            .dropdown-menu-nav.dropdown-bottom-right .layui-ds{
                display: block;
                text-align: center;
                height: 36px;
                line-height: 36px;
            }

            
        </style>
    </head>
    <body>

        <div class="layui-card layadmin-header">
            <div class="layui-breadcrumb" lay-filter="breadcrumb">
                <a lay-href="">主页</a>
                <a><cite>组件</cite></a>
                <a><cite>数据表格</cite></a>
                <a><cite>编排规则</cite></a>

        </div>

        <div class="layui-fluid">

                <div class="layui-col-md12">
                    <div class="layui-card">
                    
                        <div class="layui-card-body">

                           <div>
                           	<div class="layui-btn-group test-table-operate-btn" style="margin-bottom: 10px;" id="group">
                           	</div>
                           	<!-- 右侧筛选条件 -->
                           	<div class="test-table-reload-btn" style="float:right;margin-bottom: 10px;">

                           			<input class="layui-input" name="id" placeholder="请输入关键字" id="demoReload" autocomplete="off">
                           		</div>
                           		<button class="layui-btn layui-ds btnsearch" data-type="search" id="search">搜索</button>
                           	</div>
                           	<!-- 右侧筛选条件 end-->
                           </div>



                            <table id="test-table-operate" lay-filter="test-table-operate"></table>
                            <script type="text/html" id="groups">
                                {{#  if($.inArray("addmeet", d) != -1){ }}
                                <!-- <button class='layui-ds gradient-block-diagonal' data-type='add' id='addmeeting'>新建</button> -->
                                <!-- <button class='layui-ds gradient-block-diagonal' data-type='addMore' id='addmeeting'>新建多会场</button> -->
                                <!-- 新建 -->
                                <div class="dropdown-menu-warp">
                                        <div class="dropdown-menu dropdown-hover">
                                                <button class='layui-ds gradient-block-diagonal'>新建</button>
                                                <div class="dropdown-menu-nav dropdown-bottom-right">
                                                        <div class="dropdown-anchor"></div>
                                                        <a class='layui-ds' href="javascript:;" data-type='add' id='addmeeting'>单会场</a>
                                                        <a class='layui-ds' href="javascript:;" data-type='addMore' id='addmeeting'>多会场</a>
                                                </div>
                                        </div>
                                </div>
                                {{# }}}
                                <a class="layui-ds layui-btn-a-grey" href="javascript:;" data-type="getCheckData" id="buttongroup">全选<s></s></a>
                                {{#  if($.inArray("emptymeet", d) != -1){ }}
                                <a class="layui-ds layui-btn-a-grey" href="javascript:;" data-type="isAll" id="emptymeet">清空<s></s></a>
                                {{# }}}
                                {{#  if($.inArray("batchmeet", d) != -1){ }}
                                <a class="layui-ds layui-btn-a-grey" href="javascript:;" data-type="getCheckLength" id="batchmeet">删除<s></s></a>
                                {{# }}}
                                <a class="layui-ds layui-btn-a-grey" href="javascript:;" data-type="recycle" id="recycle">回收站</a>
                                <a class="layui-ds layui-btn-a-grey" href="javascript:;" id="1" style="padding:0">
                                    <span style="margin-left: 3px"> /</span>
                                </a>
                                <div class="assistBtn" style="margin-top: 10px"><i class="layui-icon layui-ds layui-icon-refresh-3" data-type="refresh" ></i></i></div>


                            </script>
                            <script type="text/html" id="rulezone">

                                <a class=" layui-icon " lay-event="rulezone" style="font-size:1.4rem">&#xe62d;</a>
								  
                            </script>
                            <script type="text/html" id="type-list">
                               
                                <a class="layui-btn layui-btn-xs" lay-event="type">快速制作</a>          
                                   
                             </script>
                            <script type="text/html" id="test-table-operate-barDemo">

            				</script>

        <script src="../../../layuiadmin/layui/layui.js"></script>


        
        <script src="../../../layuiadmin/layui/arrange/meet/meet.js" type="text/javascript" charset="utf-8"></script>
