<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>模版名称</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
	<style type="text/css">
		.layui-form-label {
			width: 100px;
		}

		.layui-input-block {
			margin-left: 130px;
		}

		.layui-form-label span {
			color: #f00;
			font-size: 14px;
			margin-right: 5px;
		}

		.layui-input-block span {
			color: #f00;
			font-size: 14px;
			margin: 0 5px;
		}
	</style>
</head>

<body>
	<div class="layui-card-body" style="padding: 20px 20px 0 0;">
		<form class="layui-form" action="" lay-filter="component-form-group">
			<div class="layui-form-item">
				<label class="layui-form-label"><span>*</span>模版参数名</label>
				<div class="layui-input-block">
					<input type="text" name="name" lay-verify="required" placeholder="请输入内容" autocomplete="off"
						id="username" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label"><span>*</span>模版参数值</label>
				<div class="layui-input-block">
					<input type="text" name="value" lay-verify="required" placeholder="请输入内容" autocomplete="off"
						id="username" class="layui-input">
					</select>
				</div>
			</div>
			<div class="layui-form-item layui-layout-admin layui-hide">
				<div class="layui-input-block">
					<div style="position: absolute;right: 0px;bottom: 0px;">
						<button class="layui-btn" lay-submit="" lay-filter="addmeeting" id="click">增加</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</div>

		</form>
	</div>
	<script src="../../../layuiadmin/layui/layui.js"></script>
	<script>
		layui.config({
			base: '../../../layuiadmin/' //静态资源所在路径
		}).extend({
			index: 'lib/index' //主入口模块
		}).use(['index', 'form', 'laydate', 'element'], function () {
			var $ = layui.$,
				admin = layui.admin,
				element = layui.element,
				layer = layui.layer,
				laydate = layui.laydate,
				form = layui.form;
			var url="https://f.longjuli.com"
			// var url = "http://127.0.0.1:8083"
			form.on('submit(addmeeting)', function (data) {
				var data = data.field;
				console.log(data)
				$.ajax({
					async: false,
					type: "post",
					url: url + "/templateparameter/addByparameter",
					datatype: 'json',
					data: {
						name: data.name,
						value: data.value,
					},
					xhrFields: {
						withCredentials: true
					},
					//成功的回调函数
					success: function (msg) {
						if (msg.code == 0) {
							parent.layer.msg("添加成功")
							var index = parent.layer.getFrameIndex(window.name); //获取当前窗口的name
							parent.layer.close(index);
							parent.reload();
						} else {
							parent.layer.msg(msg.msg)
						}

					},
					error: function (error) {
						console.log(error)
					},
				})

			})
		});
	</script>
</body>

</html>
