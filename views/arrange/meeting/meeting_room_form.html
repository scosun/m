

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>会议室表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0; ">
    <div class="layui-form-item">
        <label class="layui-form-label">会议室名称:</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="required" placeholder="请输入会议室名称" autocomplete="off" class="layui-input" id="roomname" name="ids">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">模板名称:</label>
        <div class="layui-input-block">
            <input type="text" name="author" lay-verify="required" placeholder="请输入模板名称" autocomplete="off" id="templatefilename" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">编排规则:</label>
        <div class="layui-input-block">
            <select name="label" lay-verify="required" id="seatrule">
                <option value="">请选择标签</option>
                <option  selected = "selected" value="0">左双右单</option>
                <option value="1">左单右双</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">模板代码:</label>
        <div class="layui-input-block">
            <textarea name="" placeholder="请输入" class="layui-textarea" id="templatecode"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认添加">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
    </div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script src="../../../layuiadmin/layui/arrange/meeting/meetingroomfrom.js" type="text/javascript" charset="utf-8"></script>
<script>
    function setSeatCode(){
        var code = sessionStorage.getItem("_seatscomplete") || "";
        if(code != ""){
            document.getElementById("templatecode").value = code;
            sessionStorage.setItem("_seatscomplete","")
        }
        setTimeout(function(){
            setSeatCode();
        },1000);
    }
    setSeatCode();
</script>
</body>
</html>
