<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>会场列表座区图</title>

	<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
	<link rel="stylesheet" href="../../../layuiadmin/style/login.css" media="all">
	<link rel="stylesheet" type="text/css" href="../../../css/scosun.css"/>
	<script src="../../../js/scosun.js"></script>
	<link rel="stylesheet" href="../../../css/seat.css" media="all">
	<script type="text/javascript">
		function doNothing(){
			window.event.returnValue=false;
			return false;
		}
	</script>
	<style type="text/css">
        .layui-tab {
            margin: 68px 0 0 15px;
        }
        .layui-tab-title {
            position: fixed;
            top: 67px;
            left: 0;
            right: 0;
            z-index: 99;
            padding:0 15px;
            background-color: #fff;
        }
        .iconfont.icon-xitongguanli {
            color: #515151;
            font-size: 20px;
            margin-right: -2px;
        }
        
    </style>
    <style type="text/css">
		header {
			box-shadow: 0px 0px 5px gray;
			height: 3.5rem;
			position: fixed;
			left: 0px;
			top: 0px;
			width: 100%;
			z-index: 9999;
			background-color: white;
		}

		body {
			background-color: white;
		}

		/*右侧菜单*/
		.layui-right-nav {
			position: absolute;
			right: 5px;
			top: 0;
			height: 3.5rem;
			line-height: 3.5rem;
			background-color: #fff;
		}

		.layui-right-nav i {
			display: block;
			height: 20px;
			width: 20px;
			float: left;
			margin-top: 18px;
			padding-left: 7px;
			padding-right: 7px;
		}

		.layui-right-nav i img {
			width: 100%;
			display: block;
		}

		.btnbar-select{
			display: inline-block;
			width: 112px;
			float: right;
			margin-right: 685px;
			margin-top: 9px;
		}
		
        .dragh3{
            cursor: pointer;
        }
        .float-right{
            height: 80%;
            right: 10px;
        }

        .drag-staff{
            width:20px;
            /* height: 35px; */
            display: inline-block;
        }
        .drag-hide{
            display: none;
        }

        .setpop{
            position:absolute;
            right: -1px;
            top: 40px;
            border:1px solid #ccc;
            background-color: #fff;
            
        }
        .setpop .layui-form-item{
            margin: 10px 0;
            
        }
        .setpop .layui-form-item input{
            vertical-align: middle;
        } 
        .setpop .layui-form-item label{
            display: inline-block;
            vertical-align: -2px;
        } 
        .settoparr{
            position:absolute;
            top: -10px;
            right: 17px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-right-color: #ccc;
            z-index: 2;
        }
        .radiodiv{
            position: relative;
            z-index: 3;
            padding:10px 20px;
            background-color: #fff;
        }


	</style>
</head>
<body oncontextmenu="doNothing1()">

	<div style="position: fixed;left:0;right: 0;top:0;background-color: #fff;z-index: 99;">
		<span class="layui-breadcrumb" style="line-height: 3.5rem;">
			<a><cite id="meetingname2" style="padding-left: 15px;">会议室模板名称--获取</cite></a>
			<!-- <a onclick="asd()" href="javascript:;"><cite>刷新</cite></a> -->
			<div class="assistBtn" style="margin-left:10px"><span class="fengeline_hui">/</span><i class="layui-icon layui-ds layui-icon-refresh-3" onclick="asd()"></i></div>
		</span>
		<!-- 右侧菜单 -->
		
		<span class="layui-right-nav">
            		<i id="nav-upload" data-type="upload" data="word上传模板"><img src="../../../images/wordupload.png"></i>
			<!-- <input type="file" name="file" id="upload-file" style="display:none;" onchange="uploadFile()"/> -->
			<i id="nav-close" data="关闭此窗口"  class="layui-ds" data-type="close" style="width: 18px;height: 18px;line-height: 3.5rem;"><img src="../../../images/close.png" ></i>
		</span>
		<!-- 右侧菜单 end-->
    </div>



	<div class="layui-form-item">
		<div class="layui-input-block">
			<input type="text" name="roomid" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"
				id="roomid" style="display: none;">
		</div>
	</div>
	<script src="../../../layuiadmin/layui/layui.js"></script>
	<script type="text/javascript">
		layui.config({
			base: '../../../layuiadmin/' //静态资源所在路径
		}).extend({
			index: 'lib/index' //主入口模块
		}).use(['index', 'user', 'table'], function() {
			var $ = layui.$,
			form = layui.form,
			element = layui.element,
			table = layui.table,
			setter = layui.setter,
			layer = layui.layer,
			router = layui.router();
			var url = setter.baseUrl;
			var uri = window.location.search;
			var str = uri.substr(1);
			window.roomid = str.substring(str.indexOf("=")+1,str.length);
			// console.log(roomid)

			layer.load(2);

			$.ajax({
				url: url+"/roomtemplate/findByIdTemplatecode",
				type: "post",
				async: true,
				xhrFields: {
					withCredentials: true
				},
				data: {
					"id": roomid
				},
				success: function(data) {
					var datas = data.data
					// console.log(datas)
					$("body").html(datas.templatecode);
					layer.closeAll();
				},
				error:function(){
					layer.closeAll();
				}

			});
		});
	</script>
	<script src="jquery-3.1.1.min.js"></script>
	<script src="meeting_room_zq.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
