<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设置座区颜色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
	<script src="../../../js/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../../../css/scosun.css"/>
	<link rel="stylesheet" href="../../../layuiadmin/font/iconfont.css">
	
</head>
<body>
<div class="layui-form" action="" lay-filter="component-form-group" style="padding: 20px 30px 0 0;">
	
	<div class="layui-form-item">
		<label class="layui-form-label">缩写颜色</label>
		<div class="layui-input-inline" >
			<input type="text" value="" placeholder="请选择颜色" class="layui-input" id="color">
		</div>
		<div class="layui-inline" style="left: -11px;">
			<div id="test-form"></div>
		</div>
	</div>
</div>
<script src="../../../layuiadmin/layui/layui.js"></script>
<!-- <script src="../../../layuiadmin/layui/arrange/meet/meetcreatfrom.js"></script> -->
<script>

layui.config({
	base: '../../../layuiadmin/' //静态资源所在路径
}).extend({
	index: 'lib/index' //主入口模块
}).use(['index', 'user', 'colorpicker'], function() {
	var $ = layui.$,
	element = layui.element,
	setter = layui.setter,
	form = layui.form,
	colorpicker= layui.colorpicker;
	var url = setter.baseUrl;
	colorpicker.render({
		elem: '#test-form',
		color: '#1c97f5',
		done: function(color){
			$('#color').val(color);
		}
	});
});
</script>
</body>
</html>
