<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>表单组合</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
	<script src="../../../js/jquery-3.1.1.min.js"></script>
</head>
<body>
<div class="layui-form" action="" lay-filter="component-form-group" style="padding: 20px 30px 0 0;">
	

	<div class="layui-form" id="meet2form">
		<div class="layui-form-item">
			<label class="layui-form-label">座位数</label>
			<div class="layui-input-block">
				<input id="seatnum" type="text" name="name" lay-verify="required" placeholder="20" autocomplete="off" class="layui-input hyname">
			</div>
		</div>
	</div>

	<!-- <div class="layui-form-item">
		<label class="layui-form-label">列数</label>
		<div class="layui-input-block">
			<input id="colnum" type="text" name="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input hyname">
		</div>
	</div> -->
</div>
<script src="../../../layuiadmin/layui/layui.js"></script>
<!-- <script src="../../../layuiadmin/layui/arrange/meet/meetcreatfrom.js"></script> -->
<script>

layui.config({
	base: '../../../layuiadmin/' //静态资源所在路径
}).extend({
	index: 'lib/index' //主入口模块
}).use(['index', 'user', 'table'], function() {
	var $ = layui.$,
		form = layui.form,
		element = layui.element,
		table = layui.table,
		layer = layui.layer,
		setter = layui.setter,
		router = layui.router();
		var seatUrl = setter.seatBaseUrl;

	$('#seatnum').on('keydown', function (event) {
		if (event.keyCode == 13) {
			var layer = layui.layer;
			var seatnum = +$("#seatnum").val() || 0;
			if(seatnum <= 0 ){
				layer.msg('座位数量输入错误');
				return false;
			}
			
			var condi = {};
			condi.type = 1;
			condi.edges = 1;
			condi.seat_nums = [+seatnum];
			getCustomSeats(condi);

			
			return false;
		}
	});


	function getCustomSeats(condi){
		// type为0时多边形，type为1是椭圆形；
		// edges是边数，多边形的话edges>2，椭圆形的话edges=1
		// center_x和center_y可以不传;
		// seat_nums是从里到外嵌套排列，每一层的座位数

		layer.load(2);
		var condi = condi;
		$.ajax({
			async: true,
			type: "post",
			data: JSON.stringify(condi),
			contentType: 'application/json', 
			url: seatUrl +"/v1/editor",
			dataType: "json",
			success: function(obj) {
				console.log(obj);
				if(obj && obj.seats){
					window.parent.bulidSeverPolygonContainer(obj);
				}
				layer.closeAll();

				var index = parent.layer.getFrameIndex(window.name); //获取当前窗口的name
				parent.layer.close(index);
			},
			//失败的回调函数
			error: function() {
				console.log("error");
				layer.closeAll();

				var index = parent.layer.getFrameIndex(window.name); //获取当前窗口的name
				parent.layer.close(index);
			}
		});
	}
});
</script>
</body>
</html>
