<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>批量上传参会人员信息</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
<style type="text/css">
.p20{
	padding:20px
}
.mb10{
	margin-bottom:10px
}
</style>
</head>
<body>
<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list">
	<div class="p20">
      
		<p class="mt20 mb10">请使用自定义人员导入模版生成器生成Excel文件，填写完成后在进行文件上传操作。</p>
		<div class="layui-upload">
			<button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button> 
			<div class="layui-upload-list">
				<table class="layui-table">
				<thead>
				<tr><th>文件名</th>
				<th>大小</th>
				<th>状态</th>
				<th>操作</th>
				</tr></thead>
				<tbody id="demoList"></tbody>
				</table>
			</div>
			<button type="button" class="layui-btn" id="testListAction">开始上传</button>
		</div> 
        <input type="text" id="meetingid"class="layui-hide"/>
	</div>
</div>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script type="text/javascript">
layui.config({
	base: '../../../layuiadmin/' //静态资源所在路径
}).extend({
	index: 'lib/index' //主入口模块
}).use(['index','user','upload'], function() {
	var $ = layui.$,
		upload = layui.upload,
		form = layui.form,
		setter = layui.setter,
		router = layui.router();
		var url = setter.baseUrl;
	  //多文件列表示例
	  var demoListView = $('#demoList')
		,uploadListIns = upload.render({
		elem: '#testList'
		,url: url+'/meetingcanhui/uploadPhotos'
		,accept: 'file'
		,multiple: true
		,auto: false
        ,bindAction: '#testListAction'
        ,data:{
            id:$('#meetingid').val()
        }
		,choose: function(obj){
		var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
		//读取本地文件
		obj.preview(function(index, file, result){
			console.log(index)
			var tr = $(['<tr id="upload-'+ index +'">'
			,'<td>'+ file.name +'</td>'
			,'<td>'+ (file.size/1014).toFixed(1) +'kb</td>'
			,'<td>等待上传</td>'
			,'<td>'
			,'<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
			,'<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
			,'</td>'
			,'</tr>'].join(''));
			
			//单个重传
			tr.find('.demo-reload').on('click', function(){
			obj.upload(index, file);
			});
			
			//删除
			tr.find('.demo-delete').on('click', function(){
			delete files[index]; //删除对应的文件
			tr.remove();
			uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
			});
			
			demoListView.append(tr);
		});
		}
		,done: function(res, index, upload){
            console.log($('#meetingid').val())
			if(res.code == 0){ //上传成功
				var tr = demoListView.find('tr#upload-'+ index)
				,tds = tr.children();
				tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
				tds.eq(3).html(''); //清空操作
				return delete this.files[index]; //删除文件队列已经上传成功的文件
            }
            if(res.code ==-1){
                layer.msg(res.msg+"正确格式为姓名-手机号")
                this.error(index, upload);
            }
            if(res.code==-2){
                layer.msg("请检查信息是否正确和是否选中正确的会议")
                this.error(index, upload); 
            }
			
		}
		,error: function(index, upload){
			var tr = demoListView.find('tr#upload-'+ index)
			,tds = tr.children();
			tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
			tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
		}
		});
})
</script>
</body>
</html>
