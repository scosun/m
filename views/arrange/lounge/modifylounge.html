<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>人员表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <style type="text/css">
        .layui-form-label{
            width: 120px;
        }
        .layui-input-block {
            margin-left: 150px;
        }
        .layui-tree-emptyText {
            text-align: left;
            color: #999;
            padding-top: 8px;
        }
    </style>
</head>
<body>
<div style="padding: 20px 20px 0 0;">
    <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list">
        <div class="layui-form-item">
            <label class="layui-form-label">休息室名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required" placeholder="请输入休息室名称(必填)" autocomplete="off" id="name" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-layout-admin layui-hide">
            <div class="layui-input-block">
                <div style="position: absolute;right: 0px;bottom: 0px;">
                    <button class="layui-btn" lay-submit="" lay-filter="addlounge" id="click">增加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script src="../../../layuiadmin/layui/arrange/lounge/modifylounge.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
