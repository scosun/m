<div class="right_btnC">
    <div class="r_btnC" id="searchList"><i class="iconfont icon-fangdajing"></i></div>
</div>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'user'], function() {
        var $ = layui.$,
            setter = layui.setter;
        var url = setter.baseUrl;
        $.ajax({
            async: false,
            type: "get",
            url: url + "/meetingnoticerecord/findallByRecord",
            dataType: "json",
            data: {
            },
            xhrFields: {
                withCredentials: true
            },
            success: function (msg) {
                if (msg.code === 0) {
                   msg.data.map(function (x){
                       if (x.meetingstatus === 0){
                           var display;
                           var signup;
                           if (x.meetingid !=null){
                               display = 'display';
                               signup = 'none';
                           }else {
                               display = 'none';
                               signup = 'display';
                           }
                        $('#meetingList').prepend('<li>\n' +
                            '        <h3 class="bt">'+x.mname+'</h3>\n' +
                            '        <div class="info">\n' +
                            '            <div class="l">\n' +
                            '                <p>'+x.content+'</p>\n' +
                            '            </div>\n' +
                            '            <div class="r">\n' +
                            '                <span style="display: '+signup+'"><a href="./meetingdetails.html?id='+x.mid+'&recordid='+x.id+'&isshow='+x.isshow+'" class="blue">点击报名</a></span>\n' +
                            '          <span class="gray" style="display: '+display+'" ><a href="./roomtemplate.html?meetingid='+x.meetingid+'" ><i class="iconfont icon-zuowei1"></i>座区图</a></span>\n'+
                            '            </div>\n' +
                            '        </div>\n' +
                            '        <div class="sinfo">\n' +
                            '            <span>'+x.notificationunit+'</span>\n' +

                            '            <span>报名截止时间：'+x.deadlineForRegistrationTime+'</span>\n' +
                            '        </div>\n' +
                            '        <div class="bjNew"><i class="iconfont icon-biaoqian"></i></div>\n' +
                            '    </li>'
                        )
                       }else if (x.meetingstatus === 1) {
                           var display;
                           var signup = '';
                           if (x.meetingid !=null){
                               display = 'display';
                           }else {
                               display = 'none';
                               signup = 'display';
                           }
                           $('#meetingList').prepend('<li>\n' +
                               '        <h3 class="bt">'+x.mname+'</h3>\n' +
                               '        <div class="info">\n' +
                               '            <div class="l">\n' +
                               '                <p>'+x.content+'</p>\n' +
                               '            </div>\n' +
                               '            <div class="r">\n' +
                               '                <span style="display: '+signup+'"><a href="./meetingdetails.html?id='+x.mid+'&recordid='+x.id+'&isshow='+x.isshow+'" class="green">已报名</a></span>\n' +
                               '          <span class="gray" style="display: '+display+'" ><a href="./roomtemplate.html?meetingid='+x.meetingid+'" ><i class="iconfont icon-zuowei1"></i>座区图</a></span>\n'+
                               '            </div>\n' +
                               '        </div>\n' +
                               '        <div class="sinfo">\n' +
                               '            <span>'+x.notificationunit+'</span>\n' +
                               '            <span>报名截止时间：'+x.deadlineForRegistrationTime+'</span>\n' +
                               '        </div>\n' +
                               '        <div class="bjNew"><i class="iconfont icon-biaoqian"></i></div>\n' +
                               '    </li>'
                           )
                       } else if (x.meetingstatus == 2){
                           $('#meetingList').prepend('<li>\n' +
                               '        <h3 class="bt">'+x.mname+'</h3>\n' +
                               '        <div class="info">\n' +
                               '            <div class="l">\n' +
                               '                <p>'+x.content+'</p>\n' +
                               '            </div>\n' +
                               '            <div class="r">\n' +
                               '                <span style="display: '+signup+'"><a href="./meetingdetails.html?id='+x.mid+'&recordid='+x.id+'&isshow='+x.isshow+'" class="green">请假</a></span>\n' +
                               '          <span class="gray" style="display: none" ><a href="./roomtemplate.html?meetingid='+x.meetingid+'"><i class="iconfont icon-zuowei1"></i>座区图</a></span>\n'+
                               '            </div>\n' +
                               '        </div>\n' +
                               '        <div class="sinfo">\n' +
                               '            <span>'+x.notificationunit+'</span>\n' +

                               '            <span>报名截止时间：'+x.deadlineForRegistrationTime+'</span>\n' +
                               '        </div>\n' +
                               '        <div class="bjNew"><i class="iconfont icon-biaoqian"></i></div>\n' +
                               '    </li>'
                           )
                       }
                   })
                }
            },
            error: function (msg) {
                layer.msg("操作失败，系统错误")
            }

        })
        $('#searchList').click(()=>{
            location.href = './search.html'
        })
    })
    function herfUrl(x){

    }
</script>
