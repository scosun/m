<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- <title>注册 - 咪叮加加</title> -->
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
		<link rel="stylesheet" href="../../layuiadmin/style/login.css" media="all">
		<script src="/m/js/scosun1.js"></script>
		<!-- <style type="text/css">
			html {background-color: #20222A;}
			.layui-btn {background-color: #ffce00;color: #000;font-size:16px;}
			.layadmin-link {color: #666!important;}
			.layui-btn-primary {border:0 none;}
		</style> -->
	</head>
	<body>


		<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
			<div class="layadmin-user-login-main">
				<div class="layadmin-user-login-box layadmin-user-login-header">
					<h2><img src="../../layuiadmin/style/res/logo.svg" style="width:80px"></h2>
				</div>
				<div class="layadmin-user-login-box layadmin-user-login-body layui-form">
					<div class="layui-form-item">
						<label class="layadmin-user-login-icon layui-icon layui-icon-cellphone" for="LAY-user-login-cellphone"></label>
						<input type="text" name="cellphone" id="LAY-user-login-cellphone" lay-verify="phone" placeholder="手机" class="layui-input">
					</div>
					<div class="layui-form-item">
						<div class="layui-row">
							<div class="layui-col-xs7">
								<label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
								<input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="验证码" class="layui-input">
							</div>
							<div class="layui-col-xs5">
								<div style="margin-left: 10px;">
									<button type="button" class="layui-btn layui-btn-primary layui-btn-fluid" id="LAY-user-getsmscode">获取验证码</button>
								</div>
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
						<input type="password" name="password" id="LAY-user-login-password" lay-verify="pass" placeholder="密码" class="layui-input">
					</div>
					<div class="layui-form-item">
						<label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-repass"></label>
						<input type="password" name="repass" id="LAY-user-login-repass" lay-verify="required" placeholder="确认密码" class="layui-input">
					</div>
					<div class="layui-form-item">
						<label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-nickname"></label>
						<input type="text" name="nickname" id="LAY-user-login-nickname" lay-verify="nickname" placeholder="昵称" class="layui-input">
					</div>
					<!-- <div class="layui-form-item">
          <input type="checkbox" name="agreement" lay-skin="primary" title="同意用户协议" checked>
        </div> -->
					<div class="layui-form-item">
						<button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-reg-submit">注 册</button>
					</div>
					<div class="layui-trans layui-form-item layadmin-user-login-other">
						<a href="login.html" class=" layadmin-link layui-hide-xs">忘记密码</a>

						<a href="login.html" class="layadmin-user-jump-change layadmin-link layui-hide-xs">用已有帐号登入</a>
						<a href="login.html" class="layadmin-user-jump-change layadmin-link layui-hide-sm layui-show-xs-inline-block">登入</a>
					</div>
				</div>
			</div>



		</div>

		<script src="../../layuiadmin/layui/layui.js"></script>
		<script>
			layui.config({
			base: '../../layuiadmin/' //静态资源所在路径
			}).extend({
			index: 'lib/index' //主入口模块
			}).use(['index', 'user'], function() {
				var $ = layui.$,
					setter = layui.setter,
					admin = layui.admin,
					form = layui.form,
					layer = layui.layer,
					router = layui.router();

				form.render();

				//提交
				form.on('submit(LAY-user-reg-submit)', function(obj) {
						var field = obj.field;
						console.log(field);

						//确认密码
						if (field.password !== field.repass) {
							return layer.msg('两次密码输入不一致');
						}

						$.ajax({
								async: true,
								type: "post",
								url: "http://140.143.237.247:8083/user/register",
								dataType: "json",
								data: {
									"username": obj.field.cellphone,
									"password": obj.field.password,
									"vercode": obj.field.vercode,
									"anotherName": obj.field.nickname
								},
								xhrFields: {
									withCredentials: true
								},
								beforeSend: function(XMLHTTPRequest) {
									loading = layer.load(0, {
										shade: false,
										time: 2 * 1000
									});
								},
								success: function(msg) {
									if (msg.code == 0) {
										layer.msg("注册成功", {
											offset: "15px",
											icon: 1,
											time: 1000
										}, function() {
											location.href = "login.html"
										})
								} else {
									layer.msg(msg.msg, {
										offset: "15px",
										icon: 2,
										time: 1000
									})

								}
							},
							error: function(msg) {
								console.log(msg.responseJSON.msg);
								layer.msg(msg.responseJSON.msg, {
									offset: "15px",
									icon: 2
								});

							}

						})


				});
			});
		</script>
	</body>
</html>
